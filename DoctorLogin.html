<!DOCTYPE>
<html>
<head>
    <title>APPOINTMENT SCHEDULING AND MANAGEMENT</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="http://code.angularjs.org/1.2.5/angular.js" data-semver="1.2.5" data-require="angular.js@1.2.5"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="Js/Login.js" type="text/javascript"></script>
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="app" ng-controller="NewUserController">
    <div class="topbar" style="">
        <div class="fill">
            <div class="container">
                <div class="center-block">
                    <h3>
                        <img src="Images/Doctor.png" width="30" height="28" alt="Doctor Appointment And Scheduling System"
                            title="Doctor Appointment And Scheduling System">
                        Doctor Appointment And Scheduling System - Login</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-top: 60px;">
            <div class="col-md-4 col-md-offset-4">
                <form name="userForm" novalidate>
                <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid }">
                    <label class="control-label">
                        Email</label>
                    <input type="email" class="form-control" name="email" ng-model="user.email" required
                        placeholder="Email" />
                </div>
                <br />
                <div class="form-group" ng-class="{ 'has-error': userForm.password.$invalid }">
                    <label class="control-label">
                        Password</label>
                    <input type="password" class="form-control" name="name" ng-model="user.password"
                        required placeholder="Password" />
                </div>
                <a class="pull-right" href="#">Forgot password?</a>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="DoctorLogin()" />
                <br>
                <p class="text-center">
                    <a href="#">Register for an account?</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
