<!DOCTYPE>
<html>
<head>
    <title>Doctor Appointment And Scheduling System</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.5/angular.js" data-semver="1.2.5" data-require="angular.js@1.2.5"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/css/bootstrap-dialog.min.css"
        rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/js/bootstrap-dialog.min.js"></script>
    <link href="http://ironsummitmedia.github.io/startbootstrap-sb-admin/font-awesome/css/font-awesome.min.css"
        rel="stylesheet" type="text/css" />
    <script src="../../Js/Doctor.js" type="text/javascript"></script>
    <script src="../../Js/Common.js" type="text/javascript"></script>
    <link href="../../CSS/style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="app">
    <form name="productForm">
    <div id="main">
        <div class="topbar" style="">
            <div class="fill">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-10">
                            <h3>
                                <img src="../../Images/Doctor.png" width="30" height="28" alt="Doctor Appointment And Scheduling System - Appointment Search"
                                    title="Doctor Appointment And Scheduling System - Appointment Search">
                                Doctor Appointment And Scheduling System - Appointment Search</h3>
                        </div>
                        <div class="col-sm-2">
                            <ul class="nav secondary-nav">
                                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-user"></i>Sneha Pavuluri <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#"><i class="fa fa-fw fa-user"></i>Change Password</a> </li>
                                        <li class="divider"></li>
                                        <li><a href="../../PatientLogin.html"><i class="fa fa-fw fa-power-off"></i>Logout</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="menu">
            <div class="container">
                <div class="menu_nav">
                    <ul class="nav nav-pills">
                        <li class="active"><a href="AppointmentSearch.html">Appointments</a></li>
                        <li><a href="PatientDashboard.html">Patient Dashboard</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <br />
        <div id="page_home">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-5">
                        <fieldset class="fsStyle">
                            <legend class="legendStyle"><b>Doctor Search</b></legend>
                            <div ng-controller="AppCtrl">
                                <div class="row form-group" id="exSelects">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label id="Label14" class="control-label">
                                            Specialization*</label>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                                        <div ng-controller="ctrlTags">
                                            <select id="mySel" class="form-control" style="height:30px;">
                                                <option ng-repeat="item in items" ng-selected="item.selected" ng-model="item.tag">{{item.tag}}</option>
                                            </select>
                                            </label>
                                        </div>
                                        <!--/col-->
                                    </div>
                                </div>
                                <div class="row form-group" id="Div1">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label id="Label1" class="control-label">
                                            Doctor Name</label>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                                        <input type="text" class="form-control" ng-model="user.doctorname"></p>
                                    </div>
                                    <!--/col-->
                                </div>
                                <div class="row form-group" id="Div2">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label id="Label2" class="control-label">
                                            City</label>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                                        <input type="text" class="form-control" ng-model="user.city"></p>
                                    </div>
                                    <!--/col-->
                                </div>
                                <div class="row form-group" id="Div3">
                                    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
                                        <label id="Label3" class="control-label">
                                            State</label>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                                        <input type="text" class="form-control" ng-model="user.state"></p>
                                    </div>
                                    <!--/col-->
                                </div>
                                <div class="center-block" style="text-align: center;">
                                    <input id="Button1" type="button" value="Search" class="btn btn-primary" onclick="location.href = 'AppointmentSearchResult.html';"
                                        ng-disabled="productForm.$invalid" />
                                    &nbsp
                                    <button ng-click="reset()" class="btn btn-warning">
                                        Reset</button>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
